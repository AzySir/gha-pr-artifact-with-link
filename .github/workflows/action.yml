# Outside of this repository
name: "Github Actions Scenario - Artifact Upload with PR Comment"
on:
  pull_request:
    types: ["opened", "edited", "synchronize"]
    inputs:
      artifact-name: 
        description: Name of the artifact
        required: true
        default: artifact.txt
        type: string
jobs:
  artifact-pr-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Example Project
        run: | 
          echo "Building Artifact..."
          touch ${{ inputs.artifact-name }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./
          name: ${{ inputs.artifact-name }}
      - uses: actions/github-script@v7
        id: set-result
        with:
          script: |
            github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Please Review Artifact located at: [here](${{ github.actions_url }}/${{ github.workflow }}/runs/${{ github.run_id }}/artifacts/${{ inputs.artifact-name }})'
              })